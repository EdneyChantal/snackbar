<div class="alert alert-danger" *ngIf="!ctDao.isChosenCompany()">
    Deve selecionar um Estabelecimento
</div>    
<div *ngIf="ctDao.isChosenCompany()">
<div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 class="text-primary">Plano de Contas</h1>
            </div>  
        </div>
 </div>
 <div class="row">
     <div class="col-lg-4">
         <button  class="btn btn-primary" (click)="toogleFplan=!toogleFplan">
                       <i class="fa fa-plus-square"></i> 
         </button>
         <br />
         <cp-accountplan-form *ngIf="toogleFplan" [chosenUpdate]="keyChosenUpdate" (salved)="toogleFplan=false"></cp-accountplan-form>
         <cp-accountplan-grid (toShow)="keyShowPlan=$event"  (chosenUpdate)="keyChosenUpdate=$event;toogleFplan=true;"></cp-accountplan-grid>
     </div>
     <div class="col-lg-4">
        <cp-accountplan-itemgrid *ngIf="keyShowPlan" (doInsert)="paramInsert=$event;openFormItem=true;" [keyplan]="keyShowPlan"></cp-accountplan-itemgrid>
     </div>
     
     <div class="col-lg-4">
        <cp-accountplan-itemform *ngIf="openFormItem" [paramInsert]="paramInsert" (save)="openFormItem=false" ></cp-accountplan-itemform>
     </div>

 </div>    
</div>
