<div class="card text-left">
            <div class="card-block">
              <h3 class="text-success">{{title}}<br></h3>
              <form (ngSubmit)="onSubmit()" #fitplan="ngForm" >
                <div class="form-group">
                  <label>Nome da Conta</label>
                  <input type="text"  minlength="5" maxlength="50" class="form-control"  id="name" [(ngModel)]="itemPlan.name"  name="name" required  />
                </div> 
                <div class="form-group">
                   <label>Máscara Conta</label>
                   <label>{{paramInsert.keyFather}}.{{paramInsert.lastNumberCod+1}}</label>
                   <label>Nível</label>
                   <label>{{paramInsert.levelFather+1}}</label>
                </div> 
                <div class="form-group">
                  <label>Analítica</label>
                  <select class="form-control"  id="analytical" [(ngModel)]="itemPlan.analytical"  name="analytical" required> 
                     <option *ngFor="let key of eAnalytical.keys" [value]="key">{{eAnalytical.enum[key]}}</option>    
                  </select>
                </div> 
                <div class="form-group">
                  <label>Natureza</label>
                  <select class="form-control"  id="nature" [(ngModel)]="itemPlan.nature"  name="nature" required> 
                     <option *ngFor="let key of eAccPlanNature.keys" [value]="key">{{eAccPlanNature.enum[key]}}</option>    
                  </select>
                </div> 
                <div class="form-group">
                  <label>Tipo da Conta</label>
                  <select class="form-control"  id="type" [(ngModel)]="itemPlan.type"  name="type" required> 
                     <option *ngFor="let key of eTypeAccPlan.keys" [value]="key">{{eTypeAccPlan.enum[key]}}</option>    
                  </select>
                </div> 
                
                
                



                <button type="submit" [disabled]="fitplan.form.invalid" class="btn btn-primary">Gravar</button>

              
              </form>
            </div>
 </div>
