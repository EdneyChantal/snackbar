<div class="card card-block">
    <div class="row">
        <div class="col-lg-6">
            <h4 class="text-success">Planos Existentes</h4>
        </div>
        <div class="col-lg-6">
                <input type="search"  class="form-control input-sm" placeholder="Pesquisa[enter]" #pesq (keyup.enter)="doSearch(pesq.value)" >
        </div>

    </div>
    <br/>
    <div class="row"> <div class="col-lg-12">
   <div class="table-responsive">
    <table class="table table-striped table-bordered text-gray-dark text-uppercase table-sm table-hover">
    <thead>
        <tr class="table-info">
        <th>#</th>
        <th>Descrição</th>
        <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ct of (list | controlPage:ctlGrid)">
        <td></td>
        <td><a href="javascript:void" (click)="toShow(ct.id)">{{ct.name}}</a></td>
        <td><button class="btn btn-danger btn-xs"><i class="fa fa-minus-circle" aria-hidden="true"></i>
</button><button class="btn btn-alert btn-xs" (click)="doUpdate(ct.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
</button></td>
        </tr>
    </tbody>
        </table>
   </div>    
        <ngb-pagination [collectionSize]="list.length" [(page)]="ctlGrid.page" (pageChange)="ctrlGrid.page=$event" [boundaryLinks]="true"></ngb-pagination>
    </div> </div>
</div>
