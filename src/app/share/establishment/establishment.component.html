<div class="alert alert-danger" *ngIf="!ctDao.isChosenCompany()">
    Deve selecionar um Estabelecimento
</div>    
<div *ngIf="ctDao.isChosenCompany()">
<div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 class="text-primary">Configuração Estabelecimento</h1>
            </div>  
        </div>
 </div>
 <div class="row">
     <div class="col-lg-8 col-lg-offset-2">
       <form [formGroup]="establishForm" novalidate>
        <div class="form-group">
          <label class="center-block">Nome:
          <input class="form-control" formControlName="establishName">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Endereço:
          <input class="form-control" formControlName="address">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Cep:
          <input class="form-control" formControlName="cep">
          </label>
        </div>
       </form>
     </div>
 </div>
