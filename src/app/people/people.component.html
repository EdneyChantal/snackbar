
<div class="alert alert-danger" *ngIf="!ctDao.isChosenCompany()">
    Deve selecionar um Estabelecimento
</div>    
<div *ngIf="ctDao.isChosenCompany()">
<div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 class="text-primary">Clientes</h1>
            </div>  
           <button  class="btn btn-primary" (click)="toogleForm()">
                       <i class="fa fa-plus-square"></i> 
            </button>
            <br/>

        </div>
 </div>
 <div class="row" *ngIf="openForm">
     <div class="col-lg-6 col-lg-offset-3">
        <cp-people-form [changePeople]="selectPeople"  (peopleChange)="save($event)"></cp-people-form>
     </div>

 </div>
 <div class="row">
    <div class="col-lg-12">
       <div class="card card-block">
           <div class="row">
               <div class="col-lg-6">
                  <h4 class="text-success">Cadastrados</h4>
               </div>
               <div class="col-lg-6">
                      <input type="search"  class="form-control input-sm" placeholder="Pesquisa[enter]" #pesq (keyup.enter)="doSearch(pesq.value)" >
               </div>

           </div>
          <br/>
          <div class="row"> <div class="col-lg-12">

           <table class="table table-striped table-bordered text-gray-dark text-uppercase table-sm table-hover">
            <thead>
              <tr class="table-info">
                <th>#</th>
                <th>Nome</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let pe of lctView;let i = index;">
                <td></td>
                <td><a href="javascript:void" (click)="choicePe(pe);">{{pe.name}}</a></td>
                <td><button class="btn btn-danger btn-sm text-gray-dark" (click)="remove(pe.id)">Excluir</button></td>
              </tr>
            </tbody>
             </table>
             <ngb-pagination [collectionSize]="lct.length" [(page)]="page" (pageChange)="pageTable()" [boundaryLinks]="true"></ngb-pagination>
          </div> </div>
       </div>
    </div>
 </div>
</div>
