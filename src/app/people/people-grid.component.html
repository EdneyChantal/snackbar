<div class="card card-block">
    <div class="row">
        <div class="col-lg-6">
            <h4 class="text-success">Clientes</h4>
        </div>
        <div class="col-lg-6">
                <input type="search"  class="form-control input-sm" placeholder="Pesquisa[enter]" #pesq (keyup.enter)="doSearch(pesq.value)" >
        </div>

    </div>
    <br/>
    <div class="row"> <div class="col-lg-12">

    <table class="table table-striped table-bordered text-gray-dark text-uppercase table-sm table-hover">
    <thead>
        <tr class="table-info">
        <th>#</th>
        <th>Nome</th>
        <th *ngIf="showActs">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let pe of lctView;let i = index;">
        <td></td>
        <td><a href="javascript:void" (click)="choicePe(pe);">{{pe.name}}</a></td>
        <td *ngIf="showActs" ><button class="btn btn-danger btn-sm text-gray-dark" (click)="remove(pe.id)">Excluir</button></td>
        </tr>
    </tbody>
        </table>
        <ngb-pagination [collectionSize]="lct.length" [(page)]="page" (pageChange)="pageTable()" [boundaryLinks]="true"></ngb-pagination>
    </div> </div>
</div>
