 <div class="card card-block">
    <div class="row">
        <div class="col-lg-6">
            <h4 class="text-success">Contas a Receber</h4>
        </div>
        <div class="col-lg-6">
                <input type="search"  class="form-control input-sm" placeholder="Pesquisa[enter]" #pesq (keyup.enter)="doSearch(pesq.value)" >
        </div>

    </div>
    <br/>
    <div class="row"> <div class="col-lg-12">
   <div class="table-responsive">
    <table class="table table-striped table-bordered text-gray-dark text-uppercase table-sm table-hover">
    <thead>
        <tr class="table-info">
        <th>#</th>
        <th>Cliente</th>
        <th>Descricao</th>
        <th>valor</th>
        <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ct of lctV;let i = index;">
        <td></td>
        <td><a href="javascript:void" (click)="chosenAcc(ct)">{{ct.namePeople}}</a></td>
        <td>{{ct.description}}</td>
        <td>{{ct.amount/100|currency:'BRL':true}}</td>
        <td><button class="btn btn-danger btn-sm text-gray-dark">Excluir</button></td>
        </tr>
    </tbody>
        </table>
   </div>    
        <ngb-pagination [collectionSize]="lct.length" [(page)]="page" (pageChange)="pageTable()" [boundaryLinks]="true"></ngb-pagination>
    </div> </div>
</div>
