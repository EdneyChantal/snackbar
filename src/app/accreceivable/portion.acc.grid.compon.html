    <table class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="table-success">
        <th>#</th>
        <th>Vencimento</th>
        <th>Valor</th>
        <th></th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let portion of arrayPortion;let i = index;">
        <td>{{i+1}}</td>
        <td>{{portion.maturityDate | date }}</td>
        <td class="text-right">{{portion.value/100 | currency:'BRL':true}}</td>
        <td><button class="btn btn-danger btn-sm text-gray-dark" (click)="doDelete(i)">Excluir</button></td>
        </tr>
    </tbody>
    </table>
