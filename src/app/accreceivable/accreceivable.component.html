<div class="alert alert-danger" *ngIf="!ctDao.isChosenCompany()">
    Deve selecionar um Estabelecimento
</div>    
<div *ngIf="ctDao.isChosenCompany()">
<div class="row">
        <div class="col-lg-8">
            <div class="page-header">
               <h1>Contas a Receber</h1>
            </div>  
        </div>
        <div class="col-lg-4">    
           <button  class="btn btn-primary" (click)="toogleForm()">
                       <i class="fa fa-plus-square"></i> 
            </button>
        </div>
 </div>
 <div class="row" *ngIf="openForm">
     <div class="col-lg-12"> 
         <cp-accreceivable-form [chosenAccount]="chosenAccount"  (saved)="openForm=false" ></cp-accreceivable-form>
     </div>
 </div>
 <div class="row">
    <div class="col-lg-12">
      
          <cp-accreceivable-grid  (chosenAccount)="doChosenAccount($event)"></cp-accreceivable-grid>
      
    </div>
 </div>
</div>
